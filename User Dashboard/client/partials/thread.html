<div style="float: right">
	<a href="#/dashboard">Dashboard</a> | 
	<a href="#/login">Logout</a>
</div><br><br><br>

<p>{{thread.name}} posted a topic:</p>
<div style="margin-left: 30px;">
	<h3>{{thread.topic}}</h3>
	<p>Description: {{thread.description}}</p>
</div><br><br>

<h3>Post your answer here...</h3>
<textarea style="margin-left: 30px;" rows="4" id="newAnswer" ng-model='newAnswer'></textarea>
<input type="submit" value="Post" ng-click='createAnswer()'></input>
