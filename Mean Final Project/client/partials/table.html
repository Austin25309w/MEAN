<input ng-model='filterer' placeholder="Search all categories..."></input><br><br>
<table class="table table-striped">
    <thead>
    	<tr>
    		<th>Name</th>
    		<th>Main Muscle Worked</th>
    		<th>Other Muscles</th>
    		<th>Force</th>
    		<th>Difficulty</th>
    		<th>Mechanics Type</th>
    		<th>Equipment</th>
    		<th>Sport</th>
    		<th>Type</th>
    	</tr>
    </thead>
    <tbody>
   		<tr ng-repeat='lift in lifts | filter:filterer'>
            <td><a href="#/exercise/{{lift.name}}">{{lift.name}}</a></td>
            <td><a href="#/exercise/{{lift.main_muscle}}">{{lift.main_muscle}}</a></td>
            <td><span ng-repeat='other in lift.other_muscles'><a href="#/exercise/{{other}}">{{lift.other}}</a></span>, </td>
            <td><a href="#/exercise/{{lift.force}}">{{lift.force}}</a></td>
            <td><a href="#/exercise/{{lift.level}}">{{lift.level}}</a></td>
            <td><a href="#/exercise/{{lift.mechanics}}">{{lift.mechanics}}</a></td>
            <td><a href="#/exercise/{{lift.equipment}}">{{lift.equipment}}</a></td>
            <td><a href="#/exercise/{{lift.sport}}">{{lift.sport}}</a></td>
            <td><a href="#/exercise/{{lift.natypeme}}">{{lift.type}}</a></td>
   		</tr>
    </tbody>
</table>
