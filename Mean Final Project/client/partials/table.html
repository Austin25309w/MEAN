<input ng-model='filterer' placeholder="Search all categories..."></input><br><br>
<table class="table table-striped">
    <thead>
    	<tr>
    		<th>Name</th>
    		<th>Main Muscle Worked</th>
    		<th>Other Muscles</th>
    		<th>Force</th>
    		<th>Difficulty</th>
    		<th>Mechanics Type</th>
    		<th>Equipment</th>
    		<th>Sport</th>
    		<th>Type</th>
    	</tr>
    </thead>
    <tbody>
   		<tr ng-repeat='lift in lifts | filter:filterer'>
            <td><a href="#/exercise/{{lift.name}}">{{lift.name}}</a></td>
            <td>{{lift.main_muscle}}</td>
            <td>{{lift.other_muscles}}</td>
            <td>{{lift.force}}</td>
            <td>{{lift.level}}</td>
            <td>{{lift.mechanics}}</td>
            <td>{{lift.equipment}}</td>
            <td>{{lift.sport}}</td>
            <td>{{lift.type}}</td>
   		</tr>
    </tbody>
</table>
