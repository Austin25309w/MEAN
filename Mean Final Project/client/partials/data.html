<h1>{{data.name}}</h1>
<div style="border: 1px solid black; width:325px; padding: 10px; display: inline-block; vertical-align: top" ng-if='data.main_muscle.length>0'>
	<h3>Main Muscle</h3>
	<input ng-model='main_muscle' placeholder="Search..."></input><br><br>
	<ul>
		<li ng-repeat="item in data.main_muscle | filter:main_muscle">{{item.name}}</li>
	</ul>
</div>

<div style="border: 1px solid black; width:325px; padding: 10px; display: inline-block; vertical-align: top" ng-if='data.other_muscles.length>0'>

</div>
