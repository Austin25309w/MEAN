<div style="border: 1px solid black; width:350px; padding: 20px; display: inline-block; vertical-align: top">
	<h3>Main Muscle</h3>
	<input ng-model='main_muscle' placeholder="Search..."></input><br><br>
	<ul>
		<li ng-repeat="item in data.main_muscle | filter:main_muscle">{{item.name}}</li>
	</ul>
</div>
