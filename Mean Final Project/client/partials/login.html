<h2>Login</h2>
<form class="form-group">
	<label>Name</label>
	<input type="text" ng-model='newUser.name' class="form-control" style="width: 300px;"></input><br>
	<input type="submit" ng-click='create()' class="btn" value="Login" autofocus></input>
</form><br><hr><br>

<h2>Register</h2>
<form class="form-group">
	<label>Name</label>
	<input type="text" ng-model='newUser.name'></input><br>
	<label>Age</label>
	<input type="number" ng-model='newUser.age'></input><br>
	<label>Height (inches)</label>
	<input type="number" ng-model='newUser.height'></input><br>
	<label>Weight (lbs)</label>
	<input type="number" ng-model='newUser.weight'></input><br>
	<label>Body Fat Percentage (if known)</label>
	<input type="number" ng-model='newUser.body_fat'></input><br>
	<label>Body Fat Percentage (if known)</label>
	<input type="number" ng-model='newUser.name'></input><br>
	<label>Fitness Goal</label>
	<select ng-model='newUser.goal'>
		<option>Lose Fat</option>
		<option>Gain Muscle</option>
		<option>Maintain</option>
	</select><br>
	<label>Goal Weight</label>
	<input type="number" ng-model='newUser.target_weight'></input><br>
	<input type="submit" ng-click='create()' class="btn" value="Register" autofocus></input>
</form>
