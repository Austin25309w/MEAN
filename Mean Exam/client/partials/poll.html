<div style="float: right">
	<a href="#/dashboard">Go to Polls</a> | 
</div><br>

<h2 ng-bind='currentPoll.question'></h2>
<p>Click the Vote button to choose one</p>

<table class="table table-striped">
	<thead>
		<tr>
			<th>Option</th>
			<th>Current Count of Votes</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td ng-bind='poll.option1.name'></td>
			<td ng-bind='poll.option1.votes'></td>
			<button ng-click='vote(1)'>Vote</button>
		</tr>
		<tr>
			<td ng-bind='poll.option2.name'></td>
			<td ng-bind='poll.option2.votes'></td>
			<button ng-click='vote(2)'>Vote</button>
		</tr>
		<tr>
			<td ng-bind='poll.option3.name'></td>
			<td ng-bind='poll.option3.votes'></td>
			<button ng-click='vote(3)'>Vote</button>
		</tr>
		<tr>
			<td ng-bind='poll.option4.name'></td>
			<td ng-bind='poll.option4.votes'></td>
			<button ng-click='vote(4)'>Vote</button>
		</tr>
	</tbody>
</table>
