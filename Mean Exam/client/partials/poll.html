<div style="float: right">
	<a href="#/dashboard">Go to Polls</a> | 
</div><br>

<h2 ng-bind='currentPoll.question'></h2>
<p>Click the Vote button to choose one</p>

<table class="table table-striped">
	<thead>
		<tr>
			<th>Option</th>
			<th>Current Count of Votes</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat='option in options | orderBy:votes'>
			<td ng-bind='option.name'></td>
			<td ng-bind='option.votes'></td>
			<button ng-click='vote(option.name)'>Vote</button>
		</tr>
	</tbody>
</table>
