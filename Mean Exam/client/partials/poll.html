<div style="float: right">
	<a href="#/dashboard">Go to Polls</a> 
</div><br>

<h2 ng-bind='currentPoll.question'></h2>
<p>Click the Vote button to choose one</p>

<table class="table table-striped">
	<thead>
		<tr>
			<th>Option</th>
			<th>Current Count of Votes</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td ng-bind='poll.options.options1'></td>
			<td ng-bind='poll.options.options1votes'></td>
			<td><button ng-click='vote("options1votes")'>Vote</button></td>
		</tr>
		<tr>
			<td ng-bind='poll.options.options2'></td>
			<td ng-bind='poll.options.options2votes'></td>
			<td><button ng-click='vote("options2votes")'>Vote</button></td>
		</tr>
		<tr>
			<td ng-bind='poll.options.options3'></td>
			<td ng-bind='poll.options.options3votes'></td>
			<td><button ng-click='vote("options3votes")'>Vote</button></td>
		</tr>
		<tr>
			<td ng-bind='poll.options.options4'></td>
			<td ng-bind='poll.options.options4votes'></td>
			<td><button ng-click='vote("options4votes")'>Vote</button></td>
		</tr>
	</tbody>
</table>
