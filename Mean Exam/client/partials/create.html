<div style="float: right">
	<a href="#/dashboard">Cancel</a>
</div><br>

<h2>Put the question and options here:</h2>
<form class="form-group">
	<label>Question:</label>
	<input autofocus type="text" ng-model='newPoll.question' pattern=".{8,}" required title="8 characters minimum" ng-trim='true' class="form-control" style="width: 50%;"></input><br>
	<label>Option 1:</label>
	<input type="text" ng-model='newPoll.option1' pattern=".{3,}" required title="3 characters minimum"  required ng-trim='true'class="form-control" style="width: 25%;"></input><br>
	<label>Option 2:</label>
	<input type="text" ng-model='newPoll.option2' pattern=".{3,}" required title="3 characters minimum"  required ng-trim='true' class="form-control" style="width: 25%;"></input><br>
	<label>Option 3:</label>
	<input type="text" ng-model='newPoll.option3' pattern=".{3,}" required title="3 characters minimum"  required ng-trim='true' class="form-control" style="width: 25%;"></input><br>
	<label>Option 4:</label>
	<input type="text" ng-model='newPoll.option4' pattern=".{3,}" required title="3 characters minimum"  required ng-trim='true' class="form-control" style="width: 25%;"></input><br><br><br>
	
	<input type="submit" ng-click='create()' class="btn" value="Create Poll"></input>
</form>
