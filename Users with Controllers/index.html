<!DOCTYPE html>
<html>
<head>
	<title>Users with Controllers</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	<script type="text/javascript">
		var myApp = angular.module('myApp',[]);
		myApp.controller('UserController',function($scope){
			$scope.users = [
				{first_name:Yikihiro, last_name:Matsumoto, lang:Ruby},
				{first_name:Ryan, last_name:Dahl, lang:JavaScript},
				{first_name:Brendan, last_name:Eich, lang:JavaScript},
			];
			
			$scope.createUser = function(){
				$scope.users.push($scope.newUser);
				$scope.newUser = {};
			};
			
			$scope.deleteUser = function(user){
				$scope.users.splice($scope.users.indexOf(user),1);
			}
		});
	</script>
</head>
<body>
	<h2>Users Controller</h2>
	<form class="form-group">
		<label>First Name</label>
		<input class="form-control" type="text" ng-model='newUser.first_name'></input>
		<label>First Name</label>
		<input class="form-control" type="text" ng-model='newUser.first_name'></input>
		<label>First Name</label>
		<input class="form-control" type="text" ng-model='newUser.first_name'></input>
		<input type="submit" ng-click='createUser()'></input>
	</form>
</body>
</html>
