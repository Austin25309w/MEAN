<!DOCTYPE html>
<html style="margin: 20px;">
<head>
    <title>Players and Teams</title>
    <script type="text/javascript" src="angular.js"></script>
    <script type="text/javascript" src="angular-route.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script type="text/javascript">
        var myApp = angular.module('myApp',['ngRoute']);

        myApp.config(function($routeProvider){
            $routeProvider
                .when('/',{
                    templateUrl: 'partials/customers.html',
                    controller: "customersController"
                })
                .when('/orders',{
                    templateUrl: 'partials/orders.html',
                    controller: "ordersController"
                })
                .otherwise({
                    redirectTo: '/'
                })
        });

        myApp.factory('customerFactory', function($http){
            var customers, orders, factory = {};

            // var d1 = new Date(2014,3,3);
            // var d2 = new Date(2014,3,3);
            // var d3 = new Date(2014,3,1);
            // var d4 = new Date(2014,2,15);
            // var customers = [
            //     {name: "Michael Choi", date: d1.getTime()},
            //     {name: "John Supsupin", date: d2.getTime()},
            //     {name: "Trey Villafane", date: d3.getTime()},
            //     {name: "India Meisner", date: d4.getTime()}
            // ];

            factory.show = function(callback){
                $http.get('/customers').success(function(data){
                    customers = data;
                    callback(customers)
                })
            };
            
            factory.create = function(newCustomer,callback){
                $http.get('/customers').success(function(data){
                    customers = data;
                });
                for(i in customers){
                    dupes = customers[i].name==newCustomer.name;
                }
                if(dupes)
                    alert("Cannot add duplicate name");
                else
                    $http.post('/customers/create',newCustomer).success(function(data){
                    customers = data;
                    callback(customers)
                });
            };

            factory.delete = function(customer,callback){
                console.log(customer)
                $http.post('/customers/delete',customer).success(function(data){
                    customers = data;
                    callback(customers);
                });
            };

            return factory;
        });

        myApp.factory('orderFactory', function($http){
            var customers, orders, factory = {}; 
            // var d1 = new Date(2014,3,3);
            // var d2 = new Date(2014,3,3);
            // var d3 = new Date(2014,3,1);
            // var d4 = new Date(2014,2,15);

            // var products = [
            //     {name: "Nike Shoes"},
            //     {name: "Black Belts"},
            //     {name: "Ice Cream"},
            //     {name: "Candies"}
            // ];

            // var orders = [
            //     {name: "Michael Choi", product: "Nike Shoes", qty: 2, date: d1.getTime()},
            //     {name: "John Supsupin", product: "Black Belts", qty: 3, date: d2.getTime()},
            //     {name: "Trey Villafane", product: "Ice Cream", qty: 5, date: d3.getTime()},
            //     {name: "India Meisner", product: "Candies", qty: 15, date: d4.getTime()},
            // ];

            factory.show = function(callback){
                $http.get('/orders').success(function(data){
                    orders = data;
                    callback(orders)
                })
            };
            
            factory.addOrder = function(newOrder){
                var d = Date.now()
                newOrder.date = d;
                orders.push(newOrder);
            }

            factory.deleteOrder = function(customer){
                customers.splice(orders.indexOf(customer),1);
            }

            return factory;
        });

        myApp.controller('customersController', function($scope,customerFactory){
            $scope.customers = [];
            customerFactory.show(function(data){
                $scope.customers = data;
            })
            
            $scope.create = function(){
                customerFactory.create($scope.newCustomer,function(data){
                    $scope.customers = data;
                });
                $scope.newCustomer = {};
            }

            $scope.delete = function(customer){
                customerFactory.delete(customer,function(data){
                    $scope.customers = data;
                });
            }
        })

        myApp.controller('ordersController', function($scope,customerFactory, orderFactory){
            $scope.customers = [];
            customerFactory.show(function(data){
                $scope.customers = data;
            })

            $scope.orders = [];
            orderFactory.show(function(data){
                console.log(data)
                $scope.orders = data;
            })

            $scope.addOrder = function(){
                console.log($scope.newOrder)
                orderFactory.addOrder($scope.newOrder);
            }
        });
    </script>
<body>
    <div ng-app='myApp'>
        <a href="#/" style="margin-right: 20px;">Customers</a>
        <a href="#/orders">Orders</a>
        <div ng-view='' style="margin-bottom: 20px;"></div>
    </div>
</body>
</html>
